<div class="profile-row">
    <img src="{{imgPath}}" alt="{{imgAlt}}">
    <div class="profile-info">
        <b class="name">{{name}}</b>
        <span class="description">{{description}}</span>
        <a (click)="friendsAddingService.addFriend(name, description, imgPath)">{{followLink}}</a>
    </div>
</div>
