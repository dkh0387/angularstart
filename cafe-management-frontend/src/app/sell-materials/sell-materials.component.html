<div style="margin-top: 40px;">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">{{ "main.documents.title" | translate }}</h2>
        </div>
        <ul class="document-list" *ngFor="let document of documents">
            <li>
                <div class="document-element">
                    <button mat-flat-button (click)="handleBuyAction(document)">
                        {{document.name}}
                    </button>
                </div>
            </li>
        </ul>
    </div>
</div>
